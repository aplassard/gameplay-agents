<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket City Eval Results</title>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Bracket City Evaluation Results by Model</h1>
    <div id="results-table"></div>

    <h2>Daily Completion Rate</h2>
    <div id="daily-completion-graph" style="width:80%; margin: 20px auto;"></div>

    <h2>Completion Rate vs. Total Completion Tokens by Model</h2>
    <div id="completion-tokens-vs-success-rate-graph" style="width:80%; margin: 20px auto;"></div>

    <h2>Duration vs. Completion Rate by Model</h2>
    <div id="duration-vs-completion-rate-graph" style="width:80%; margin: 20px auto;"></div>

    <h2>Results for 2025-05-14</h2>
    <div id="results-2025-05-14-table"></div>

    <script src="script.js"></script>
</body>
</html>
